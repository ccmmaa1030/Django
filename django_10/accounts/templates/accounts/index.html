{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  <div class="container">
    <div class="p-3 pt-5 d-flex flex-column align-items-center">
      <h1 class="m-0 p-3 text-center">회원 목록</h1>
      <div class="mb-3 d-flex w-100 justify-content-end">
        <a class="btn btn-primary" href="{% url 'accounts:signup' %}">회원가입</a>
      </div>
      <table class="table align-middle">
        <thead>
          <tr>
            <th scope="col" class="text-center">번호</th>
            <th scope="col" class="text-center">이름</th>
            <th scope="col" class="text-center">이메일</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
            <tr>
              <td class="text-center">{{ user.pk }}</td>
              <td class="text-center">
                <a href="{% url 'accounts:detail' user.pk %}">{{ user.username }}</a>
              </td>
              <td class="text-center">{{ user.email }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
